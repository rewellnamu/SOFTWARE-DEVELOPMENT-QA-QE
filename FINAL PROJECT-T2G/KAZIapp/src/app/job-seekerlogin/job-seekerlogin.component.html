<div class="container">
  <div class="login-box">
    <h2>Welcome back</h2>
    <p class="subtitle">Sign in to continue your job search</p>

    <form>
      <label>Email address</label>
      <input type="email" placeholder="Enter your email" required />

      <label>Password</label>
      <input type="password" placeholder="Enter your password" required />

      <button type="button" class="sign-in-btn" (click)="onSignIn()">
        Sign in
      </button>
    </form>

    <div class="divider">or continue with</div>

    <div class="social-login">
      <button>
        <img
          src="icons8-google-48.png"
          alt="Google"
        />
      </button>
      <button>
        <img
          src="icons8-facebook-logo-48.png"
          alt="Facebook"
        />
      </button>
      <button>
        <img
          src="icons8-x-50.png"
          alt="X"
        />
      </button>
    </div>

    <p class="bottom-text">
      No account?
      <a href="job-seekersignup" routerLink="/job-seekersignup">Sign up</a>
    </p>
  </div>
</div>
