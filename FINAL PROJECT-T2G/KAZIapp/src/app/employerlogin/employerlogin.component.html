<div class="form-container">
        <form action="#" method="post">
            <h2>Employer Portal</h2>
            <p class="subtitle">Sign in to manage your recruitment</p>

            <div class="input-group">
                <label for="email">Work email</label>
                <input type="email" id="email" name="email" placeholder="name@company.com" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="options-row">
                <div class="checkbox-group">
                    <input type="checkbox" id="remember-me" name="remember_me">
                    <label for="remember-me">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="submit-button">Sign in</button>

            <p class="social-separator">Or sign in with</p>

            <div class="social-signup">
                <button type="button" class="social-button google">
                    G
                </button>
                 <button type="button" class="social-button linkedin">
                    in
                </button>
                 </div>

            <p class="signup-link"> New to KAZI-AI? <a href="#">Create employer account</a>
            </p>

        </form>
    </div>
