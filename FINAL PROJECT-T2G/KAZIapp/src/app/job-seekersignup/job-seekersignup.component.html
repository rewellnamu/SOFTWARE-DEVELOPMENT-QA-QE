 <div class="form-container">
        <form action="#" method="post">
            <h2>Join KAZI-AI</h2>
            <p class="subtitle">Create your job seeker account</p>

            <div class="name-fields">
                <div class="input-group">
                    <label for="first-name">First name</label>
                    <input type="text" id="first-name" name="first_name" placeholder="First name" required>
                </div>
                <div class="input-group">
                    <label for="last-name">Last name</label>
                    <input type="text" id="last-name" name="last_name" placeholder="Last name" required>
                </div>
            </div>

            <div class="input-group">
                <label for="professional-title">Professional title</label>
                <input type="text" id="professional-title" name="professional_title" placeholder="e.g. Software Engineer" required>
            </div>

            <div class="input-group">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" placeholder="name@company.com" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                </div>

            <div class="checkbox-group">
                <input type="checkbox" id="agree-marketing" name="agree_marketing">
                <label for="agree-marketing">I agree to receive job alerts and marketing emails</label>
            </div>

            <button type="submit" class="submit-button">Create account</button>

            <p class="social-separator">Or sign up with</p>

            <div class="social-signup">
                <button type="button" class="social-button google">
                    G
                </button>
                 <button type="button" class="social-button linkedin">
                    in
                </button>
                 </div>

            <p class="signin-link">
                Already have an account? <a href="job-seekerlogin">Sign in</a>
            </p>

        </form>
    </div>
