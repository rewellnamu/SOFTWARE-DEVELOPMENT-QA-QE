<div class="container">
    <h1>📝 To-Do List--Weekly for Naff Zoe</h1>
    <h3>Good Manners Maketh a Person!</h3>  
    <input [(ngModel)]="newTask" placeholder="Enter a task" />
    <input [(ngModel)]="taskDuration" type="number" placeholder="Duration (min)" />
    <button (click)="addTask()">Add</button>
  
    <ul>
      <li *ngFor="let task of tasks; let i = index">
        <span *ngIf="editingTaskId !== task.id">
          {{ task.task }} - {{ task.duration }} min
          <button class="remove" (click)="removeTask(task.id, i)">Remove</button>
          <button class="edit" (click)="edit(task.id, i)">Edit</button>
        </span>
        <span *ngIf="editingTaskId === task.id">
          <input [(ngModel)]="editedTask" placeholder="Edit task" />
          <input type="number" [(ngModel)]="editedDuration" placeholder="Edit duration" />
          <button (click)="updateTask(task.id, i)">Save</button>
          <button (click)="editingTaskId = null">Cancel</button>
        </span>
      </li>
    </ul>
  </div>
