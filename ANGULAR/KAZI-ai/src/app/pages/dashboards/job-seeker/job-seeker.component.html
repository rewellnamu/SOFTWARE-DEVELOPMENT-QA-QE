<section class="p-6">
    <h2 class="text-2xl font-bold mb-4">Welcome, Job Seeker ðŸ‘‹</h2>
    
    <div class="grid md:grid-cols-2 gap-6">
      <div class="bg-white rounded-xl shadow-md p-4">
        <h3 class="font-semibold mb-2">Your Skill Profile</h3>
        <ngx-charts-bar-vertical [results]="skillsData"></ngx-charts-bar-vertical>
      </div>
      <div class="bg-white rounded-xl shadow-md p-4">
        <h3 class="font-semibold mb-2">Recommended Jobs (AI)</h3>
        <ul>
          <li *ngFor="let job of jobs" class="mb-2">{{ job.title }} - {{ job.company }}</li>
        </ul>
      </div>
    </div>
  
    <div class="mt-6 flex gap-4">
      <button class="bg-yellow-500 px-4 py-2 rounded">Upload CV</button>
      <button class="bg-gray-900 text-white px-4 py-2 rounded">Update Portfolio</button>
    </div>
  </section>
