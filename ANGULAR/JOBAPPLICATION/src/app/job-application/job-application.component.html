<div class="job-application-container">
  <h1>Job Application Form</h1>
  <form [formGroup]="jobApplicationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" formControlName="name" placeholder="Enter your name" />
      <div
        *ngIf="
          jobApplicationForm.get('name')?.invalid &&
          jobApplicationForm.get('name')?.touched
        "
      >
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        formControlName="email"
        placeholder="Enter your email"
      />
      <div
        *ngIf="
          jobApplicationForm.get('email')?.invalid &&
          jobApplicationForm.get('email')?.touched
        "
      >
        Enter a valid email.
      </div>
    </div>

    <div class="form-group">
      <label>Skills</label>
      <div formArrayName="skills">
        <div
          *ngFor="let skill of skills.controls; let i = index"
          [formGroupName]="i"
        >
          <input [formControlName]="i" placeholder="Enter a skill" />
          <button type="button" (click)="removeSkill(i)">Remove</button>
        </div>
      </div>
      <button type="button" (click)="addSkill()">Add Skill</button>
    </div>

    <button type="submit" [disabled]="jobApplicationForm.invalid">
      Submit
    </button>
  </form>
</div>
